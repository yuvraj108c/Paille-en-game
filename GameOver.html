<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Over</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <span id="msg">
      <label for="">Game Over</label><br />
      <h3 id="score-indicator"></h3>
      <button id="re" onclick="reload()" name="Restart">Restart</button>
    </span>
    <script>
      const s = window.location.search.substring(7);
      document.getElementById("score-indicator").textContent = "Score: " + s;
    </script>
    <script src="app.js"></script>
  </body>
</html>
